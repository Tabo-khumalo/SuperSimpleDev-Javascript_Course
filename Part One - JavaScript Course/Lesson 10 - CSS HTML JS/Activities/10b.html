<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS & JS</title>
  <style>

    .request-btn {
      color: rgb(230, 230, 230);
      background-color: black;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 12px;
      border: none;
      border-radius: 3px;
    }

    .schedule-btn {
      Background-color: rgb(230, 230, 230);
      color: black;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 12px;
      border: none;
      border-radius: 3px;
      margin-left: 15px;
    }

  </style>
</head>
<body>
  
  <button class="request-btn">Request Now</button>
  <button class="schedule-btn">Schedule for later</button>
</body>
</html>
