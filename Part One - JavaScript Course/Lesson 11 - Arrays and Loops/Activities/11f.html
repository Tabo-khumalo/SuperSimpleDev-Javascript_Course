<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays and loops</title>
</head>
<body>
  
  <script>
    let i = 0;

    while(i <= 5) {
      console.log(i);
      i++;
    };

    let v = 5;

    while (v > 0) {
      console.log(v);
      v--;
    };
  </script>
</body>
</html>
