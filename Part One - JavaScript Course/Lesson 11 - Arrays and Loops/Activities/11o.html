<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays and loops</title>
</head>
<body>
  
  <script>
    function checkSearch(words) {

      for(let i = 0; i < words.length; i++) {
        console.log(words.indexOf("search"));
        };
    
  };
    console.log(checkSearch(['hello', 'world', 'search', 'good']));
    console.log(checkSearch(['not', 'found']));
  </script>
</body>
</html>
