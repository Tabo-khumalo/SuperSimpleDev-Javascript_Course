<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS & JS</title>
  <style>
    .toggle-button {
      border: none;
      border-radius: 3px;
      background-color: black;
      color: white;
      padding: 7px 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .is-toggled {
      background-color: rgb(224, 222, 222);
      color: Black;
    };
  
  </style>
</head>
<body>
 
  <button class="toggle-button js-button"  onclick="
    const button = document.querySelector('.js-button');

    if (button.classList.contains('is-toggled') === false) {
      button.classList.add('is-toggled');
    } else {
      button.classList.remove('is-toggled');
    }
    ">Gaming</button>

    <button class="toggle-button js-button1" onclick="
