<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>

    <style>

      
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>

    <button class="js-sub-btn" onclick="
    subscribe();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="cost of order" class="js-order-cost" onkeydown="
     OnEnterKeyDown(event);
    ">

    <button onclick="
      CalculateOrderTotal();
    ">Calculate</button>

    <p class="js-calculated-cost"></p>

  <script>

    function OnEnterKeyDown (event) {
      if(event.key === 'Enter') {
        CalculateOrderTotal();
      }
    }

    function CalculateOrderTotal () {

      const inputElement = document.querySelector('.js-order-cost');

      let cost = Number(inputElement.value);

      console.log(cost);

      if(cost < 40) {
        cost = cost + 10;
      };

      document.querySelector('.js-calculated-cost')
        .innerHTML = `$${cost}`;
      
    }

    function subscribe () {
      const buttonElement = document.querySelector('.js-sub-btn');

      if(buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      };
    };

  </script>
  </body>
</html>
