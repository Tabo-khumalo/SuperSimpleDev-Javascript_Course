<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  
  <input placeholder="Your name" class="js-input-name">

  <button class="js-submit" onclick="
   submitName();

  ">Submit</button>

  <p></p>
 
  <script>
    function submitName () {

      let nameElement = document.querySelector('.js-input-name').value;

      document.querySelector('p')
        .innerHTML = `My Name is : ${nameElement}`;

    };
    
  </script>
  
</body>
</html>
