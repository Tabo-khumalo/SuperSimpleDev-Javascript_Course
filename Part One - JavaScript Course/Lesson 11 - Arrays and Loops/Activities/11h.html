<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays and loops</title>
</head>
<body>
  
  <script>
  
  function addOne (array) {

    let nums = [];
    
    for (let i = 0; i < array.length; i++) {
    
      nums.push(array[i] + 1)

    };

    return nums;
  };

  console.log(addOne([1, 2, 3]));
  console.log(addOne([-2, -1, 0, 99]));

  </script>
</body>
</html>
