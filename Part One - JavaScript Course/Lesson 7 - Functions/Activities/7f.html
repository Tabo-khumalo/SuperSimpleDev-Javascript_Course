<!DOCTYPE html>
<html>
<head>
  
  <title>Functions</title>
</head>
<body>

  <script>

    function convertToCelcius(Fahreneit) {

      return (Fahreneit - 32) * 5/9;
    }

    function convertToFahreneit(celcius) {

      return ((celcius * 9/5) + 32);
    }

    function convertTemperature(degree, unit) {

      if(unit === 'C') {
        const result = convertToFahreneit(degree);
        return `${result}F`;
      }
      else if(unit === 'F') {
        const result = convertToCelcius(degree);
        return `${result}C`;
      }
    }

    console.log(convertTemperature(25, 'C'));
    console.log(convertTemperature(86, 'F'));

  </script>
  
</body>
</html>
