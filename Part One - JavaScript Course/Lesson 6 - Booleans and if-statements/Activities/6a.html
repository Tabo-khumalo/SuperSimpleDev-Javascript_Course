<!DOCTYPE html>
<html>
<head>
  
  <title>Booleans</title>
</head>

<body>

  <script>

    const hour = 7;

    if(hour >= 6 && hour <= 12) {
      console.log('Good Morning!');
    } 
    else if (hour >= 13 && hour <= 17) {
      console.log('Good Afternoon!');
    }
    else {
      console.log('Good Night!');
    };

  </script>
</body>

</html>
