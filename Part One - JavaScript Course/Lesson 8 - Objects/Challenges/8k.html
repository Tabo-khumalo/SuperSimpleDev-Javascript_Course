<!DOCTYPE html>
<html>
<head>
  
  <title>Objects</title>
</head>

<body>
  <button onclick="
    playGame('Heads');
    ">
    Heads
  </button>

  <button onclick="
    playGame('Tails');
  ">
  Tails
</button>

</body>

<script>

  const score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0
  };
 
 function playGame(guess) {

  const coinFlip = Math.random();

  let computerMove = ' ';
  
  let result = ' ';

  if(coinFlip < 0.5) {
    computerMove = 'Heads';
  } 
  else {
    computerMove = 'Tails';
  };


  if(guess === computerMove) {
    result = 'You win!';
  } 
  else if (guess !== computerMove) {
    result = 'You lose.'
  };

  if(result ==='You win!') {
    score.wins += 1;
  } 
  else if(result === 'You lose.') {
    score.losses += 1;
  };

  localStorage.setItem('score', JSON.stringify(score));

  console.log(`You picked ${guess} and computer played ${computerMove}. ${result} Your Score is: wins ${score.wins}, Losses ${score.losses} `);

 };


</script>

</html>
