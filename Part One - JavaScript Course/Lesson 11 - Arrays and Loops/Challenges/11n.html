<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays and loops</title>
</head>
<body>
  
  <script>
    function countWords(words) {

      let fruit = {};

      for (let i = 0; i < words.length; i++) {
        word = words[i];

        if (!fruit[word]) {
          fruit[word] = 1;
        }
         else {
          fruit[word]++;
         };
      };

      return fruit

    };

    console.log(countWords(['apple', 'grape', 'apple', 'apple']))

  </script>
</body>
</html>
