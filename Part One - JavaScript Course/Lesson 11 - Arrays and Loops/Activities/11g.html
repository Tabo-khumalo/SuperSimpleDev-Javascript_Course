<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays and loops</title>
</head>
<body>
  
  <script>
  

   function addtoArray () {

    let nums = [1, 2, 3];

    for (let i = 0; i < nums.length; i++) {
      let num = nums[i];
      num = num + 1;
      
      console.log(num);
    };
   };


   console.log(addtoArray());

  </script>
</body>
</html>
