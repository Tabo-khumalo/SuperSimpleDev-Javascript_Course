<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>

  <script>
   function isSameProduct (product1, product2) {
    if(JSON.stringify(product1) === JSON.stringify(product2) ) {
      return true;
    } else {
      return false;
    }
   };

   const product1 = {
    name: 'shoes',
    price: 500
   };

   const product2 = {
    name: 'shoes',
    price: 500
   };

   console.log(isSameProduct(product1,product2));
   
  </script>
  
</body>
</html>
