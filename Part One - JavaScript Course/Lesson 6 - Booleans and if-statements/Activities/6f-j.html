<!DOCTYPE html>
<html>
<head>
  
  <title>Booleans</title>
</head>

<body>

  <script>
    let coinFlip = Math.random();
    let result;

    if (coinFlip < 0.5 ) {
      result = 'Heads';
    }
    else {
      result = 'Tails';
    }

    
    let myGuess = 'Heads';

    if(myGuess === result) {
      console.log(`You guessed ${myGuess} and computer played ${result}. You Win!`);
    } else {
      console.log(`You guessed ${myGuess} and Computer played ${result}. You Lose.`)
    }


  </script>
</body>

</html>
